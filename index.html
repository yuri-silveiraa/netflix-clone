<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <script
      src="https://kit.fontawesome.com/544687bf73.js"
      crossorigin="anonymous"
    ></script>
    <title>CLONE NETFLIX</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">NETFLIX</h1>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Series</a>
          <a href="#">Filmes</a>
          <a href="#">Documentarios</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme_Main">
        <div class="container">
          <h3 class="title">HOUSE OF CARDS</h3>
          <p class="description">
            Um político inescrupuloso não mede esforços para conquistar o poder
            nos EUA neste drama vencedor do Emmy e do Globo de Ouro.<br />Assista
            agora a nova temporada que está imperdivel.
          </p>
          <div class="buttons">
            <button role="button" class="button">
              <i class="fas fa-play"></i>ASSISTIR AGORA
            </button>
            <button role="button" class="button">
              <i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
